<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1350" height="600" style="border: 1px solid #000000;"></canvas>
    <script>
        class Rectangle {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }
            Render() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        function main() {
            let rectangle = new Rectangle(10, 10, 200, 100, "#000000");
            let Create = rectangle.Render();
            document.getElementById("myCanvas").innerHTML = Create;
        }
        main();


    </script>
</body>

</html>
