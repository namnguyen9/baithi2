<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kiểm tra số nguyên</title>
</head>

<body>
    <script>
        function findMinScore(array) {
            let min = array[0];
            for (let i = 0; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        }
        function main() {
            let array1 = [10, 5, 2, 8, -1, 6, 8];
            let array2 = [2, 4, 0, 5, 1];
            let array3 = [8, 6, 2, 6, 1, 1, 4];
            let result1 = findMinScore(array1);
            let result2 = findMinScore(array2);
            let result3 = findMinScore(array3);
            alert(result1);
            alert(result2);
            alert(result3);
        }
        main();

    </script>
</body>

</html>
