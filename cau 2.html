<body>
    <script>
        function tryRemoveFromArray(array, index) {
            for (i = 0; i < array.length; i++) {
                if (index >= 0) {
                    if (i === index) {
                        array.splice(i, 1);
                    }
                }
                return array;
            }
            let array1 = [12, 6, 3, 7, 21, 5, 7];
            let array2 = [12, 6, 3, 7, 21, 5, 7];
            let array3 = [12, 6, 3, 7, 21, 5, 7];
            let array4 = [12, 6, 3, 7, 21, 5, 7];
            document.write("[" + tryRemoveFromArray(array1, 2) + "]; <br/>");
            document.write("[" + tryRemoveFromArray(array2, 0) + "]; <br/>");
            document.write("[" + tryRemoveFromArray(array3, 7) + "]; <br/>");
            document.write("[" + tryRemoveFromArray(array4, -2) + "]; <br/>");
    </script>
</body>

</html>
